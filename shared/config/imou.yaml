# URL de l'API IMOU
# Options disponibles:
#   - openapi-sg.easy4ip.com  (Singapore)
#   - openapi-or.easy4ip.com  (Oregon, USA)
#   - openapi-fk.easy4ip.com  (Frankfurt, Germany)
#   - openapi.lechange.cn     (China)
