# Options de streaming
stream:
  # Résolution par défaut (HD ou SD)
  default_resolution: "SD"

  # Protocole par défaut (https ou http)
  default_protocol: "https"

# Options PTZ
ptz:
  # Durée par défaut du mouvement PTZ en millisecondes
  default_duration: 500

# Options de snapshot
snapshot:
  # Temps d'attente pour le snapshot en secondes
  wait_time: 3

